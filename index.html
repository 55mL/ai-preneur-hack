<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop Image Upload</title>
  <style>
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 20px;
      width: 300px;
      height: 200px;
      font-family: sans-serif;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      color: #aaa;
      transition: border 0.3s;
    }
    #drop-area.hover {
      border-color: #333;
      color: #333;
    }
    input[type=file] {
      display: none;
    }
    #gallery img {
      width: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <label>เลือกโฟลเดอร์ปลายทาง:</label>
    <select id="folderSelect">
    <option value="uploads/images">Images</option>
  </select>
  <br><br>
  <div id="drop-area">
    <p>Drag & Drop images here</p>
    <p>or <button id="fileSelect">Select Files</button></p>
    <input type="file" id="fileElem" multiple accept="image/*">
  </div>
  <div id="gallery"></div>

  <script>
    let dropArea = document.getElementById('drop-area');

    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.add('hover');
      }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.remove('hover');
      }, false);
    });

    dropArea.addEventListener('drop', handleDrop, false);

    document.getElementById('fileSelect').addEventListener('click', () => {
      document.getElementById('fileElem').click();
    });

    document.getElementById('fileElem').addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    function handleDrop(e) {
      let dt = e.dataTransfer;
      let files = dt.files;
      handleFiles(files);
    }

    function handleFiles(files) {
      ([...files]).forEach(uploadFile);
      ([...files]).forEach(previewFile);
    }

    function previewFile(file) {
      let reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onloadend = function() {
        let img = document.createElement('img');
        img.src = reader.result;
        document.getElementById('gallery').appendChild(img);
      }
    }

    function uploadFile(file) {
      let url = '/upload';
      let formData = new FormData();
      formData.append('file', file);

      let folder = document.getElementById("folderSelect").value;
      formData.append("targetFolder", folder);

      fetch(url, {
        method: 'POST',
        body: formData
      })
      .then(() => { console.log(`${file.name} uploaded.`); })
      .catch(() => { console.error('Upload failed'); });
    }
  </script>
</body>
</html>
